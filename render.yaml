services:
  - type: web
    name: umatter-backend
    runtime: python
    plan: free  # Change to starter/standard for production
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app.main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.0
      - key: ENVIRONMENT
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: umatter-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30

databases:
  - name: umatter-db
    plan: free  # Change to starter/standard for production
    databaseName: umatter_db
    user: umatter_user
    postgresMajorVersion: 16
    # pgvector extension will be available
